<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
</head>
<body>
    <h1>Kontak kami</h1>
    <form action="#" method="post">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" style="width: 300px;"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" style="width: 300px;"><br><br>
        
        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki">
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label><br><br>
        
        <label for="hobby">Hobby:</label><br>
        <input type="checkbox" id="hobi1" name="hobi1" value="bersepeda">
        <label for="hobi1"> bersepeda</label><br>
        <input type="checkbox" id="hobi2" name="hobi2" value="bermain biola">
        <label for="hobi2"> bermain biola</label><br>
        <input type="checkbox" id="hobi3" name="hobi3" value="roasting">
        <label for="hobi3"> roasting</label><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
